<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .mb-4.text-primary {
      text-align: center;
    }

    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      font-family: Arial, sans-serif;
    }

    .login-container {
      padding: 45px;
      width: 500px;
    }

    .login-container h2 {
      text-align: center;
      color: #0066ff;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .login-form .form-group {
      margin-bottom: 15px;
    }

    .login-form label {
      font-size: 0.9rem;
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    .login-form input {
      width: 100%;
      padding: 8px 12px;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: white;
    }

    .login-form input:focus {
      outline: none;
      border-color: #0066ff;
      box-shadow: 0 0 5px rgba(0,102,255,0.3);
    }

    .login-form button {
      width: 40%;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #0066ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #0052cc;
    }
  </style>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>


    <!--Login form-->
    <div class="login-section">
      <div class="login-container">
        <form @submit.prevent="login" class="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" v-model="username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" v-model="password" required>
          </div>
          <br>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          email: '',
          username: '',
          password: '',
          role: '',
          errorMessage: ''
        };
      },

      methods: {
        async login() {
            await fetch('/userRoutes/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    username: this.username,
                    password: this.password,
                })
            })
                .then(async (response) => {
                    if (!response.ok) {
                        this.errorMessage = 'Incorrect credentials.';
                        throw new Error('Login failed');
                    }
                    const userRes = await fetch('/users/me', {
                        credentials: 'include'
                    });
                    if (!userRes.ok) {
                        throw new Error('Failed to fetch user info');
                    }
                    return userRes.json();
                })
                .then(user => {
                    this.username = user.username;
                    this.user_id = user.user_id;
                    this.email = user.email;
                    this.role = user.role;


                    if (user.role == 'walker') {
                      window.location.href = '/walker-dashboard.html';
                    } else {
                      window.location.href = '/owner-dashboard.html';
                    }

                })
                .catch(err => {
                    console.error('Login error:', err);
                });
        },
      },

      async mounted() {
        try {
            const res = await fetch('/users/me', { credentials: 'include' });
            if (!res.ok) throw new Error();

            const user = await res.json();

            this.username = user.username;
            this.user_id = user.user_id;
            this.userImage = user.image || 'images/profile.gif';
            this.mobile = user.mobile;
            this.email = user.email;
            this.country = user.country;
            this.postcode = user.postcode;
            this.city = user.city;
            this.state = user.state;
            this.street_name = user.street_name;
            this.street_number = user.street_number;
            this.role = user.role || 'customer';

        } catch {
            this.username = '';
            this.user_id = '';
            this.userImage = 'images/profile.gif';
            this.mobile = '';
            this.email = '';
            this.country = '';
            this.postcode = '';
            this.city = '';
            this.state = '';
            this.street_name = '';
            this.street_number = '';
            this.role = '';
        }

        if (this.role === 'admin') {
            this.fetchAllOrders();

        } else if (this.isLoggedIn) {
            this.fetchOrders();
        }

        fetch('/users/all-customers', { credentials: 'include' })
            .then(res => res.json())
            .then(data => {
                this.customers = data;
            })
            .catch(err => {
                console.error('Error fetching customers:', err);
            });

        const storedDarkMode = localStorage.getItem('darkMode');
        if (storedDarkMode === 'true') {
            this.isDarkMode = true;
            document.body.classList.add('dark-mode');
        }
        const path = window.location.pathname;
        if (path.includes('profile.html')) this.activeTab = 'profile';
        else if (path.includes('address.html')) this.activeTab = 'address';
        else if (path.includes('cart.html')) {
            this.activeTab = 'cart';
            this.loadCart();
        }
        else if (path.includes('customers.html')) { this.activeTab = 'customers'; }
        else if (path.includes('order.html')) {
            this.activeTab = 'order';
            this.fetchPaypal();
        }
        else this.activeTab = 'home';
    }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
