<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Walking Service</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
        background-color: #f0f0f0;
        font-size: 12px;
        color: #777777;
        }
        .btn {
        font-size: 10px;
        padding: 2px 4px;
        cursor: pointer;
        }
        img {
        display: block;
        max-width: 100px;
        border-radius: 100px;
        }
    </style>
</head>

<body>
  <div id="app">
    <h1>Welcome to the Dog Walking Service</h1>
    <div>
      <img :src="dogImage" />
    </div>
    <div>{{ dogDetails }}</div>
    <div><button type="button" class="btn" @click="getDog">Click Here</button></div>
    <div>Dog Owner: Jacky Lau. Breed: Unknown. Status: Not available.</div>
  </div>


  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: "",
          dogDetails: "Dog of the Day: Max, a very energetic and loyal dog. Owner: John Doe. Breed: Unknown. Status: Not available."
        };
      },
      methods: {
        async getDog() {
          const response = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await response.json();
          this.dogImage = data.message;
        }
      },
      mounted() {
        this.getDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
